<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="process_form.php" method="post">
        <h4>SIGN UP</h4>
        <p>Username:</p>
        <input id="username" type="text" placeholder="Enter your Username" required><br>
        <p>Email:</p>
        <input id="Email" type="text" placeholder="Enter your Email-id" required><br>
        <p>Password:</p>
        <input id="password" type="password" placeholder="Enter your Password" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
